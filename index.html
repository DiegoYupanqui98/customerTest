<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>IT Customer Hours Display</title>
</head>
<body>

    <section class="sign open-sign ">
        <h2>CUSTOMER HOURS</h1>
        <h3>8:30 - 10:00 AND 15:00 - 16:30</h3>
        <h1 class="state">OPEN</h1>
        <div class="footer">
            <h4 class="message">Please help de IT Team by first raising a Ticket
            </h4>
            <img src="./logo.png" alt="" class="logo">
        </div>
    </section>

    <section class="sign closed-sign hidden ">
        <h2>CUSTOMER HOURS</h1>
        <h3>8:30 - 10:00 AND 15:00 - 16:30</h3>
        <h1 class="state">CLOSED</h1>
        <div class="footer">
            <h4 class="message">Please raise a ticket and reach us via chime. You can check the IT team members on the left TV.</h4>
            <img src="./logo.png" alt="" class="logo">
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
